<form class="form-full-width" action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="text" class="form-control" formControlName="name"
        [class.is-invalid]="f.name.errors && submitted" placeholder="Nome">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="text" class="form-control" formControlName="mail"
        [class.is-invalid]="f.mail.errors && submitted" placeholder="Email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="text" class="form-control" formControlName="phone"
        [class.is-invalid]="f.phone.errors && submitted" placeholder="Telefone">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="password" class="form-control" formControlName="password"
        [class.is-invalid]="f.password.errors && submitted" placeholder="Senha">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="text" class="form-control" formControlName="birth"
        [class.is-invalid]="f.birth.errors && submitted" placeholder="Nascimento">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="onSubmit()">Salvar Usu√°rio</button>
</form>
