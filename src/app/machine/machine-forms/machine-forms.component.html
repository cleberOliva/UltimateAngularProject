<form class="form-full-width" action="" [formGroup]="machineForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="text" class="form-control" formControlName="year" [class.is-invalid]="f.year.errors && submitted" placeholder="Ano">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input-full-width">
      <input matInput type="text" class="form-control" formControlName="description"
        [class.is-invalid]="f.description.errors && submitted" placeholder="Descrição">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary">
    <span *ngIf="!isEdit">Gravar Dados</span>
    <span *ngIf="isEdit">Alterar Dados</span>
  </button>
</form>
