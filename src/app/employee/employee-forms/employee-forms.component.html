<form action="" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" class="form-control" formControlName="name" [class.is-invalid]="f.name.errors && submitted">
    <label for="name">Nome</label>
  </div>
  <button>
    <span *ngIf="!isEdit">Gravar Dados</span>
    <span *ngIf="isEdit">Alterar Dados</span>
  </button>
</form>
